<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/mystyle.css">
    <title>The Fashon Pet</title>
</head>
<body>
    
    <div class="bg-gray0 firstDiv">
        <header>
            <h1>The fashion pet</h1>
    
            <section class="totals">
                Total pets: <span id="petsNum"></span> <br>
                Total profit: <span id="totalProfit"></span>
            </section>

            <img id="logo" src="img/pet07.webp" alt="pet">
        </header>
    
        <nav class="menu">
            <a href="index.html">Index</a>
            <a href="about.html">About</a>
            <!-- <a id="services" href="#">Services</a> -->
            <a href="services.html">Services</a>
            <a class="selected" href="register.html">Register</a>
        </nav>
    
    </div>

    <main id="register-main" class="container px-5">

        <div class="card">
            <h2>Register</h2>

            <div class="card-body">

                <form action="#" class="row">
                   <!-- id="petName"
                       name
                       age
                       type
                       breed
                       gender
                       service
                       ownerName
                       contactPhone
                    -->
                    <div class="form-group col-md-3">
                        <label for="petName">Pet Name</label>
                        <input type="text" id="petName" name="petName" class="form-control">
                    </div>
        
                    <div class="form-group col-md-3">
                        <label for="petAge">Age</label>
                        <input type="number" id="petAge" name="petAge" class="form-control">
                    </div>
        
                    <div class="form-group col-md-3">
                        <label for="petType">Type</label>
                        <input type="text" id="petType" name="petType" class="form-control">
                    </div>
            
                    <div class="form-group col-md-3">
                        <label for="petBreed">Breeed</label>
                        <input type="text" id="petBreed" name="petBreed" class="form-control">
                    </div>
        
                    <div class="form-group col-md-3">
                        <label for="petGender">Gender</label>
                        <input type="text" id="petGender" name="petGender" class="form-control">
                    </div>
        
                    <div class="form-group col-md-3">
                        <label for="petService">Service</label>
                        <select name="petService" id="petService" class="form-control">
                            <option value="" disabled selected>Select a service</option>
                            <option value="Shower">Shower</option>
                            <option value="Hair cut">Hair cut</option>
                            <option value="Nails cut">Nails cut</option>
                            <option value="Full service">Full service</option>
                        </select>
                    </div>
        
                    <div class="form-group col-md-3">
                        <label for="petOwnerName">Owner Name</label>
                        <input type="text" id="petOwnerName" name="petOwnerName" class="form-control">
                    </div>
        
        
                    <div class="form-group col-md-3">
                        <label for="petPhone">Phone</label>
                        <input type="text" id="petPhone" name="petPhone" class="form-control">
                    </div>
        
                    <input id="register-btn" type="button" value="Save" class="btn btn-success">
                </form>
            </div>
        </div>

        <div id="petSection" class="mt-5 d-block">

            <h3>Pets</h3>

            <div class="row mb-3 ml-3 form-group-sm">
                <input type="search" class="form-control col-9 mr-1" name="petSearch" id="petSearch">
                <div class="col-2">
                    <button id="search-btn" class="btn btn-success">Search</button>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Type</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Service</th>
                    <th scope="col">Price</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Contact phone</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="petsTBody">
                </tbody>
              </table>

        </div>
        
        <div id="petSummary container">
            <h2>Summary</h2>
            <br>
            <p class="text-info">Oldest pets</p>
            <span id="oldestList"></span>
            <hr>
            <p class="text-info">Youngest pets</p>
            <span id="youngestList"></span>
        </div>

    </main>

    <footer class="bg-gray0">
        <p>The Fashion Pet</p>
        <p>Av. Univertity 245-K 25896, Monday to Friday from 8:00 am to 5:00 pm</p>
    </footer>
